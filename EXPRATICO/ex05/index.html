<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Contagem</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="n1">Inicio:</label>
                <input type="number" name="n1" id="txt1">
            </p>
            <p>
                <label for="n2">Final:</label>
                <input type="number" name="n2" id="txtf">
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="txtp">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div>
            <p id="res">Aguardando dados...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Guilherme</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
